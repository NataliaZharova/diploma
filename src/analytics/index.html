<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Аналитика — NewsAnalyzer (дипломная работа)"
    />
    <meta name="author" content="Жарова Наталья Олеговна" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Аналитика — NewsAnalyzer</title>
    <link
      rel="stylesheet"
      href="<%= htmlWebpackPlugin.files.chunks.analytics.css %>"
    />
    <link rel="shortcut icon" href="<%= require('../images/favicon.png') %>" />
  </head>
  <body>
    <div class="root">
      <header class="header">
        <section class="navbar navbar_black">
          <div class="navbar__logo navbar__logo_black">NewsAnalyzer</div>
          <div class="navbar__navigation">
            <a class="navbar__button navbar__button_black" href=".">Главная</a>
            <a class="navbar__button navbar__button_black" href="about.html"
              >О проекте</a
            >
          </div>
        </section>
      </header>
      <main class="statistics">
        <section class="results">
          <h3 class="results__navbar">
            <span class="results__item">Главная </span>
            <span class="results__item results__item_active">/ Аналитика</span>
          </h3>
          <h2 class="results__heading">
            Вы спросили: «<span class="statistics__query"></span>»
          </h2>
          <ul class="results__list">
            <li class="results__item">
              <span>Новостей за неделю: </span
              ><span
                class="results__item results__item_bold statistics__news-count"
              ></span>
            </li>
            <li class="results__item">
              <span>Упоминаний в загаловках: </span
              ><span
                class="results__item results__item_bold statistics__mentions-in-titles"
              ></span>
            </li>
          </ul>
        </section>
        <section class="analytics">
          <h3 class="analytics__heading">Аналитика по дням</h3>
          <table class="table">
            <thead>
              <tr>
                <th class="table__header table__header_date">
                  Дата (<span class="statistics__months"></span>)
                </th>
                <th class="table__header table__header_count">
                  Кол-во упоминаний
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td>
                  <div class="table__scale">
                    <span>0</span><span>25</span><span>50</span><span>75</span
                    ><span>100</span>
                  </div>
                </td>
              </tr>
            </tbody>
            <tbody class="statistics__mentions-chart"></tbody>
            <tbody>
              <tr>
                <td></td>
                <td>
                  <div class="table__scale">
                    <span>0</span><span>25</span><span>50</span><span>75</span
                    ><span>100</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__logo">© 2019 Supersite</div>
        <ul class="footer__navbar">
          <li class="footer__list">
            <a href="." class="link link_footer">Главная</a>
          </li>
          <li class="footer__list">
            <a href="about.html" class="link link_footer">О проекте</a>
          </li>
          <li class="footer__list">
            <a
              href="https://praktikum.yandex.ru/"
              class="link link_footer"
              rel="noopener noreferrer"
              target="_blank"
              >Яндекс.Практикум</a
            >
          </li>
        </ul>
        <div class="footer__icons">
          <a
            href="https://github.com/NataliaZharova/diploma"
            rel="noopener noreferrer"
            target="_blank"
          >
            <img
              class="footer__icon"
              src="<%= require('../images/github-logo.svg') %>"
              alt="GitHub repository"
            />
          </a>
          <a
            href="https://facebook.com/"
            rel="noopener noreferrer"
            target="_blank"
          >
            <img
              class="footer__icon"
              src="<%= require('../images/facebook-logo.svg') %>"
              alt="Facebook profile"
            />
          </a>
        </div>
      </footer>
    </div>
    <template id="chart-row">
      <tr class="table__data-row">
        <td class="table__data table__data_date">
          <div class="table__day"></div>
        </td>
        <td class="table__data table__data_count">
          <div class="table__bar"></div>
        </td>
      </tr>
    </template>
    <script src="<%= htmlWebpackPlugin.files.chunks.analytics.entry %>"></script>
  </body>
</html>
